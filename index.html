<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SimpleFlow - Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <!-- Left Section -->
  <div class="left">
    <h1>Welcome to SimpleFlow</h1>
    <p class="subtitle">Your Gateway to Effortless Management.</p>

    <div class="bottom-text">
      <h2>Seamless Collaboration</h2>
      <p>Effortlessly work together with your team in real-time.</p>
    </div>
  </div>

  <!-- Right Section -->
  <div class="right">
    <h2 class="logo">SimpleFlow</h2>

    <form id="signupForm">
      <label>Username</label>
      <input type="text" id="username" />
      <small class="error" id="usernameError"></small>

      <label>Full Name</label>
      <input type="text" id="fullname" />
      <small id="fullname error"></small>

      <label>Email</label>
      <input type="email" id="email" />
      <small id="email error"></small>

      <label>Password</label>
      <input type="password" id="password" />
      <small id="password error"></small>
      <p id="strenghtText"></p>
      <ul class="rules">
  <li id="rule-length">
    <span class="icon">✖</span>
    At least 8 characters
  </li>
  <li id="rule-number">
    <span class="icon">✖</span>
    Contains a number or symbol
  </li>
  <li id="rule-no-name">
    <span class="icon">✖</span>
     contain your name or email
  </li>
   <li id="rule-no-pass">
    <span class="icon">✖</span>
      password strength:weak
  </li>
  </li>
   
    
  </li>
</ul>

      
      </ul>
      <label></label>



</ul>


      <button type="submit">Create Account</button>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
